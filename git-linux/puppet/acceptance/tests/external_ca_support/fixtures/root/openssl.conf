SAN = DNS:puppet

[ca]
default_ca = root_ca_config

# Root CA
[root_ca_config]
certificate = /tmp/certchain.KfrH8RDv/root/ca-root.crt
private_key = /tmp/certchain.KfrH8RDv/root/ca-root.key
database = /tmp/certchain.KfrH8RDv/root/inventory.txt
new_certs_dir = /tmp/certchain.KfrH8RDv/root/certs
serial = /tmp/certchain.KfrH8RDv/root/serial

default_crl_days = 7300
default_days = 7300
default_md = sha1

policy = root_ca_policy
x509_extensions = root_ca_exts

[root_ca_policy]
commonName = supplied
emailAddress = supplied
organizationName = supplied
organizationalUnitName = supplied

[root_ca_exts]
authorityKeyIdentifier = keyid,issuer:always
basicConstraints = critical,CA:true
keyUsage = keyCertSign, cRLSign

# Master CA
[master_ca_config]
certificate = /tmp/certchain.KfrH8RDv/root/ca-root.crt
private_key = /tmp/certchain.KfrH8RDv/root/ca-root.key
database = /tmp/certchain.KfrH8RDv/root/inventory.txt
new_certs_dir = /tmp/certchain.KfrH8RDv/root/certs
serial = /tmp/certchain.KfrH8RDv/root/serial

default_crl_days = 7300
default_days = 7300
default_md = sha1

policy = master_ca_policy
x509_extensions = master_ca_exts

# Master CA (Email)
[master_ca_email_config]
certificate = /tmp/certchain.KfrH8RDv/root/ca-root.crt
private_key = /tmp/certchain.KfrH8RDv/root/ca-root.key
database = /tmp/certchain.KfrH8RDv/root/inventory.txt
new_certs_dir = /tmp/certchain.KfrH8RDv/root/certs
serial = /tmp/certchain.KfrH8RDv/root/serial

default_crl_days = 7300
default_days = 7300
default_md = sha1

email_in_dn = yes

policy = master_ca_email_policy
x509_extensions = master_ca_exts

[master_ca_policy]
commonName = supplied

[master_ca_email_policy]
commonName = supplied
emailAddress = supplied

# default extensions for clients
[master_ca_exts]
authorityKeyIdentifier = keyid,issuer:always
basicConstraints = critical,CA:false
keyUsage = keyEncipherment, digitalSignature
extendedKeyUsage = serverAuth, clientAuth

[master_ssl_exts]
authorityKeyIdentifier = keyid,issuer:always
basicConstraints = critical,CA:false
keyUsage = keyEncipherment, digitalSignature
extendedKeyUsage = serverAuth, clientAuth
subjectAltName = $ENV::SAN

# extensions for the master certificate (specifically adding subjectAltName)
[master_self_ca_exts]
authorityKeyIdentifier = keyid,issuer:always
basicConstraints = critical,CA:false
keyUsage = keyEncipherment, digitalSignature
extendedKeyUsage = serverAuth, clientAuth
# include the master's fqdn here, as well as in the CN, to work
# around https://bugs.ruby-lang.org/issues/6493
# NOTE: Alt Names should be set in the request, so they know
# their FQDN
# subjectAltName = DNS:puppet,DNS:root.example.org

